<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
	<header>
		<div class="header-left">
			<img class="logo" src="logo/trip co.png">
			<nav>
				<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="destination.html">Destination</a></li>
				<li><a href="news.html">News</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
			</nav>
			<div class="header-right">
				<a href="login.html" class="login">Log in</a>
			</div>
		</div>
	</header>
	<div class="top-wrapper">
		<div class="content">
			<div class="box">
				<form id="Form1">
					<h3>Create Account</h3>
					<input type="email" placeholder="Email" required>
					<input type="password" placeholder="Password" required>
					<input type="password" placeholder="Konfirmasi Password" required>

					<div class="btn-box">
						<button type="button" id="Next1">Next</button>
					</div>
				</form>
				<form id="Form2">
					<h3>Social Media</h3>
					<input type="text" placeholder="Instagram" required>
					<input type="text" placeholder="Facebook" required>
					<input type="text" placeholder="Twitter" required>

					<div class="btn-box">
						<button type="button" id="Back1">Back</button>
						<button type="button" id="Next2">Next</button>
					</div>
				</form>
				<form id="Form3">
					<h3>Personal Info</h3>
					<input type="text" placeholder="First Name" required>
					<input type="text" placeholder="Last Name" required>
					<input type="text" placeholder="Mobile No." required>

					<div class="btn-box">
						<button type="button" id="Back2">Back</button>
						<button type="Submit">Submit</button>
					</div>
				</form>
				<dvi class="garis">
					<div id="progress"></div>
					<div class="step"><small>Step 1</small></div>
					<div class="step"><small>Step 2</small></div>
					<div class="step"><small>Step 3</small></div>
				</dvi>
			</div>
		</div>
	</div>
<script>
	
	var Form1 = document.getElementById("Form1");
	var Form2 = document.getElementById("Form2");
	var Form3 = document.getElementById("Form3")

	var Next1 = document.getElementById("Next1");
	var Next2 = document.getElementById("Next2")
	var Back1 = document.getElementById("Back1");
	var Back2 = document.getElementById("Back2")

	var progress = document.getElementById("progress");

	Next1.onclick = function(){
		Form1.style.left = "-450px";
		Form2.style.left = "40px";
		progress.style.width = "240px";
	}
	Back1.onclick = function(){
		Form1.style.left = "40px";
		Form2.style.left = "450px";
		progress.style.width = "120px";
	}
	Next2.onclick = function(){
		Form2.style.left = "-450px";
		Form3.style.left = "40px";
		progress.style.width = "360px";
	}
	Back2.onclick = function(){
		Form2.style.left = "40px";
		Form3.style.left = "450px";
		progress.style.width = "240px";
	}

</script>
</body>
</html>
